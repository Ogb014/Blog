<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog App</title>
    <link rel="stylesheet" href="blog.css" />
   
  </head>
  <body>
    <h1>My Blog</h1>

    <div class="blog-form">
      <input type="text" id="title" placeholder="Blog Title" />
      <textarea id="content" placeholder="Blog Content"></textarea>
      <input type="file" id="image" accept="image/*" />
      <button onclick="addOrUpdatePost()" id="post-btn">Post</button>
    </div>

    <div>
      <button onclick="deleteAllPosts()">DELETE ALL</button>
    </div>

    <div id="posts"></div>


    
  </body>
   <script src="blog.js" defer></script>
</html>
